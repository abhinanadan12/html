<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calaulter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="button">
        <input type="text"id="result" placeholder="Enter">
        <hr>
        <div>
            <button onclick="number(7)">7</button>
            <button onclick="number (8)">8</button>
            <button onclick ="number(9)">9</button>
            <button  onclick="cls()">AC</button>
        </div>
        <div>
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button onclick="number('*')">x</button>
        </div>
       <div>
            <button onclick="number(1)">1</button>
             <button onclick="number(2)">2</button>
             <button onclick="number(3)">3</button>
            <button onclick="number('-')">-</button>
       </div>
       <div>
            <button onclick="number(0)">0</button>
             <button onclick="number('/')">/</button>
            <button onclick="exe('=')">=</button>
             <button onclick="number('+')">+</button>
       </div>
    </div>
    <script>
         var val=document.getElementById('result');
        function number(a){
            val.value+=a;
        }
        function exe(){
            val.value =eval(val.value);
        }
        function cls(){
            val.value="";
        }
    </script>
    
                  
    
</body>
</html>
